<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
<div class="game">
    <div class="rank">1</div>
    <div class="front">
        <img src="img/diablo.jpeg" alt="gameimg" class="game__img">
        <h3 class="game__name">Diablo 2</h3>
        <div class="game__stats">
            <i class="fas fa-user"> <p class="views">546.2k</p> </i>
            <div class="game__streamers">
                <img src="img/streamer1.png" alt="">
                <img src="img/streamer2.png" alt="">
                <img src="img/streamer3.png" alt="">
            </div>
        </div>
    </div>


    <div class="back">
        <div class="streaming-info">
                <p class="game-stat">574.2k<span>Watching</span></p>
                <p class="game-stat">25.2k<span>Streams</span></p>
        </div>
            <button class="btn">See More Streams</button>
            <ul class="streamers">
                <li class="streamer">
                    <img src="img/streamer1.png" alt="">
                    <p class="name">Evelone192</p>
                    <div class="views">36.1k</div>
                </li>
                <li class="streamer">
                    <img src="img/streamer2.png" alt="">
                    <p class="name">xQcOiw</p>
                    <div class="views">25.8k</div>
                </li>
                <li class="streamer">
                    <img src="img/streamer3.png" alt="">
                    <p class="name">Maddyson</p>
                    <div class="views">17.2k</div>
                </li>
            </ul>

    </div>

    <div class="background">

    </div>
</div>
</body>
</html>
